<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Azisai Palette</title>
  </head>
  <body>
    <div id="app">
      <div
        class="palette"
        v-on:mousemove="changeColor"
        v-on:click="pickColor"
        v-bind:style="paletteStyle"
      ></div>
      <p>
        rgba( {{ red }}, {{ green }}, 200, 0.5 )
      </p>
      <div class="colors-container">
        <div
          class="mini-palette"
          v-for="color in colors"
          v-bind:style="{ backgroundColor: `rgba(${color.red}, ${color.green}, 200, 0.5)` }"
          v-on:click="showColor(color)"
        ></div>
      </div>
    </div>

    <style>
      #app {
        display: flex;
        width: 100%;
        flex-direction: column;
        align-items: center;
      }
      .palette {
        width: 255px;
        height: 255px;
      }
      .mini-palette {
        min-width: 60px;
        height: 60px;
      }
      .colors-container {
        display: flex;
        flex-wrap: wrap;
        width: 300px;
        padding-top: 8px;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
